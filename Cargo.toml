[package]
name = "tado-exporter"
version = "0.1.0"
authors = ["Vincent Composieux <vincent@composieux.fr>"]
edition = "2018"

[dependencies]
hyper = { version = "0.14.27", features = ["server", "runtime", "http1", "http2"] }
tokio = { version = "1.32.0", features = ["full"] }
lazy_static = "1.4.0"
prometheus = "0.13.3"
reqwest = { version = "0.11.20", features = ["json"] }
serde = "1.0.188"
serde_derive = "1.0.123"
serde_json = "1.0.106"
ticker = "0.1.1"
log = "0.4.20"
env_logger = "0.10.0"
openssl = { version = "0.10.57", features = ["vendored"] }

[dev-dependencies]
actix-rt = "2.9.0"
rstest = "0.17.0"
wiremock = "0.5.19"
